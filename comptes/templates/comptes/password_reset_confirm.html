<!-- comptes/templates/comptes/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Choisissez votre nouveau mot de passe</h2>
        
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Changer mon mot de passe</button>
            </form>
        {% else %}
            <p style="color: red;">
                Ce lien de réinitialisation de mot de passe est invalide ou a déjà été utilisé.
                Veuillez recommencer la procédure.
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
