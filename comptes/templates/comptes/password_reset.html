<!-- comptes/templates/comptes/password_reset.html -->
{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Réinitialiser votre mot de passe</h2>
        <p>Veuillez entrer votre adresse e-mail. Nous vous enverrons les instructions pour choisir un nouveau mot de passe.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Envoyer l'e-mail de réinitialisation</button>
        </form>
    </div>
</div>
{% endblock %}
